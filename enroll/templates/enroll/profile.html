<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <small {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</small>
            {% endfor %}
        {% endif %}
        <h1>User Profile</h1>
        <h1>Welcome {{name}}!</h1>
        <a href="{% url 'logout' %}">Logout</a>
    </body>
</html>
