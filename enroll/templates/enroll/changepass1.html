<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password New</title>
    </head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                    <p>{{ erorr }}</p>
                {% endfor %}
            {% endif %}
            {% for fm in form %}
                {{ fm.label_tag }}
                {{ fm }}
                {{ fm.errors|striptags }}
                <br>
                <br>
            {% endfor %}
            <input type="submit" value="Save">
        </form>
        <a href="{% url 'profile' %}">Profile Here</a>
        <a href="{% url 'logout' %}">Log-Out</a>
    </body>
</html>
